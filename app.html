<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>To Do List</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
  <script src="js/model/task.js"></script>
  <script src="js/collection/tasklist.js"></script>
  <script src="js/views/list_view.js"></script>
  <script src="js/views/app_view.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css"> 
</head>
<body>
  <div class="container">
    <header>
      <h1>To Do List:</h1>
      <input id="new-task" placeholder="+ Add a task..." >
    </header>

    <div class="list-display">
      <ul id="list">
      </ul>
    </div>
  </div>

  <script type="text/template" id="task-template">
    <div>
      <input class="toggle" type="checkbox" <%= done ? 'checked' : '' %>>
      <label><%- description %></label>
      <input class="edit" value="<%- description %>">
      <div class="delete">
        <button>X</button>
      </div>
    </div>
  </script>  
</body>
</html>
